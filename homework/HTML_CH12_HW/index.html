<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .flex-container{
      display: flex;
      background-color:blue;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .flex-container>div{
      background-color: #f1f1f1;
  width: 100px;
  margin:10px;
  text-align:center;
  line-height: 75px;
  font-size:  30px;
    }
    @media (max-width: 800px) {
    .flex-container {
    flex-direction: column;
    }
    
}
  </style>
</head>
<body>
  <div class="flex-container">
    <div style="order:5">1</div>
    <div style="flex-grow:50;">2</div>
    <div style="flex-basis: 200px">3</div>
    <div style="align-self: center;">4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </div>
</body>
</html>
