<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo APP</title>
</head>
<body>
  <html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="todoapp.css">
  <link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <h1 class="text-center my-4">To-Do List</h1>
        <div class="mb-3">
          <label for="newTask" class="form-label">Add a new task:</label>
          <input type="text" class="form-control" id="newTask" placeholder="Enter a new task">
        </div>
        <button id="addTaskButton" class="btn btn-primary w-100">Add Task</button>

        <ul class="list-group task-list mt-4" id="taskList">
          <!-- Pre-populated tasks will go here -->
        </ul>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
  crossorigin="anonymous"></script>
  <script src="todoapp.js"></script>
</body>
</html>
