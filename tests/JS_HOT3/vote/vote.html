  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product/Service Review</title>
  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h2 class="text-center">Product/Service Review</h2>
    <p class="text-center">Please rate this product/service by clicking the thumbs up or thumbs down buttons.</p>

    <div class="d-flex justify-content-center my-4">
      <!-- Upvote Button -->
      <button id="upvote-btn" class="btn btn-success btn-lg mx-3">
        üëç Upvote
      </button>
      <!-- Downvote Button -->
      <button id="downvote-btn" class="btn btn-danger btn-lg mx-3">
        üëé Downvote
      </button>
    </div>

    <div class="text-center mt-4">
      <h4>Votes and Score</h4>
      <p>Total Upvotes: <span id="upvotes-count">0</span></p>
      <p>Total Downvotes: <span id="downvotes-count">0</span></p>
      <p>Total Score: <span id="score">0</span></p>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
  crossorigin="anonymous"></script>
  <script src="vote.js"></script>


</body>
</html>
</body>
