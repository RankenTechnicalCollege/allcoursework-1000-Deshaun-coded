<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous">
  <title>Login Form</title>
</head>
<body>

  <form id="loginForm" action="/order" method="post">
    <fieldset class="d-flex justify-content-start justify-content-start-xs justify-content-start-md justify-content-start-sm justify-content-start-lg  justify-content-start-xl flex-column" id="one">
      <legend>Contact</legend>
      <label for="email" class="d-flex form-label col-xs col-md-4 col-sm-4 col-lg-12">E-mail:</label>
      <input autocomplete="email" class="form-control form-control-sm" type="text" id="email" name="email address"><br>
      <label for="confirmemail" class="d-flex form-label col-xs col-md-4 col-sm-4 col-lg-12">Confirm E-mail:</label>
      <input autocomplete="email" class="form-control form-control-sm" type="text" id="confirmemail" name="confirm email"><br>
      <label for="password" class="d-flex form-label col-xs col-md-4 col-sm-4 col-lg-12">Password:</label>
      <input autocomplete="current-password" class="form-control form-control-sm" type="text" id="password" name="password"><br>
    </fieldset>




        <button type="submit" class="btn btn-primary ">Submit</button>
        <button class="btn btn-primary" type="reset">Reset</button>


  </form>

  <div id="errorMessage" class="error-message">
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
  crossorigin="anonymous"></script>
  <script src="login.js"></script>
</body>
</html>
