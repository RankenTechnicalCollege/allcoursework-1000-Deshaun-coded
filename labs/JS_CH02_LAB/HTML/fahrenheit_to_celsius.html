<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fahrenheit_to_celsius</title>
  <link rel="stylesheet" href="/allcoursework-1000-Deshaun-coded/labs/JS_CH02_LAB/fahrenheit_to_celsius.css">
  
</head>
<body>
  <h1>Convert from Fahrenheit to Celsius</h1>
  
  <script>
    "use strict"

//initialize total variable

 
 
 
 

let fahrenheit = prompt('Enter Fahrenheit Temperature');
 
let celsius = parseFloat((fahrenheit-32)*(5 / 9));

 

//get 3 scores from user and add them together


const  html=`<p>${fahrenheit}F=${celsius.toFixed(2)}C</p>`;
        
     document.write(html);
  </script>
</body>
</html>
