<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms LAB</title>
  
  <link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous">
  
</head>
<body>
  <form id="order-form" action="/order" method="post">
    <label for="firstname" class="form-label col-xs col-md-4 col-sm-4 col-lg-12">First name:</label>
    <input type="text" id="firstname" name="firstname" autofocus><br>
    <label for="lastname" class="form-label col-xs col-md-4 col-sm-4 col-lg-12">Last name:</label>
    <input type="text" id="lastname" name="lastname"><br>
    <label for="phonenumber" class="form-label col-xs col-md-4 col-sm-4 col-lg-12">Phone number:</label>
    <input type="text" id="phonenumber" name="phonenumber"><br>
    <label for="emailaddress" class="form-label col-xs col-md-4 col-sm-4 col-lg-12">E-mail:</label>
    <input type="text" id="email" name="emailaddress"><br>
    <label for="confirmemail" class="form-label col-xs col-md-4 col-sm-4 col-lg-12">Confirm E-mail:</label>
    <input type="text" id="confirmemail" name="confirmemail"><br>
    <label for="password" class="form-label col-xs col-md-4 col-sm-4 col-lg-12">Password:</label>
    <input type="text" id="password" name="password"><br>

    <fieldset>
      <legend>Payment Information</legend>
        <label for="creditcard" class="form-label col-xs col-md-4 col-sm-4 col-lg-12">Credit Card Number:</label>
        <input type="text" id="creditcard" name="creditcard"><br>
        <label for="expirationdate" class="form-label col-xs col-md-4 col-sm-4 col-lg-12">Expiration Date:</label>
        <input type="text" id="expirationdate" name="expirationdate"><br>
        <label for="csccode" class="form-label col-xs col-md-4 col-sm-4 col-lg-12">CSC Code:</label>
        <input type="text" id="csccode" name="csccode"><br>
      </fieldset>


        <fieldset>
          <legend>Billing Address</legend>
            <label for="streetaddress" class="form-label col-xs col-md-4 col-sm-4 col-lg-12">Street Address:</label>
            <input type="text" id="address" name="streetaddress" ><br>
            <label for="addressline2" class="form-label col-xs col-md-4 col-sm-4 col-lg-12">Address Line #2:</label>
            <input type="text" id="addressline2" name="addressline2">
            <label for="city" class="form-label col-xs col-md-4 col-sm-4 col-lg-12">City:</label>
            <input type="text" id="city" name="city"><br>
            <label  for="state" class="form-label col-xs col-md-4 col-sm-4 col-lg-12">State:</label>
            <input type="text" id="state" name="state">
            <label for="zipcode" class="form-label col-xs col-md-4 col-sm-4 col-lg-12">Zipcode:</label>
            <input type="text" id="zipcode" name="zipcode">

          </fieldset>
        <fieldset>
          <legend>Shipping Address</legend>
          <label for="streetaddress" class="form-label col-xs col-md-4 col-sm-4 col-lg-12">Street Address:</label>
          <input type="text" id="address" name="streetaddress"><br>
          <label for="addressline2" class="form-label col-xs col-md-4 col-sm-4 col-lg-12">Address Line #2:</label>
          <input type="text" id="addressline2" name="addressline2">
          <label for="city" class="form-label col-xs col-md-4 col-sm-4 col-lg-12">City:</label>
          <input type="text" id="city" name="city"><br>
          <label  for="state" class="form-label col-xs col-md-4 col-sm-4 col-lg-12">State:</label>
          <input type="text" id="state" name="state">
          <label for="zipcode" class="form-label col-xs col-md-4 col-sm-4 col-lg-12">Zipcode:</label>
          <input type="text" id="zipcode" name="zipcode">
          <label for="sameasbillingaddress" class="form-label col-xs col-md-4 col-sm-4 col-lg-12">Same as billing address?:</label>
          <input type="checkbox" id="sameasbillingaddress" name="sameasbillingaddress">
        </fieldset>

        <button type="button" class="btn btn-primary "></button>
        <input class="btn btn-primary" type="submit" value="Input">


  </form>
                                     <!--Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
  crossorigin="anonymous"></script>
</body>
</html>
