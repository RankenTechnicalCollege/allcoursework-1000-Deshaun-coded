<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms LAB</title>
  <link rel="stylesheet" href="forms.css">
  <link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous">
  
</head>
<body>
  <form id="order-form" action="/order" method="post">
    <fieldset class="d-flex justify-content-start justify-content-start-xs justify-content-start-md justify-content-start-sm justify-content-start-lg  justify-content-start-xl flex-column" id="one">
      <legend>Contact</legend>
      <label for="firstname" class="d-flex form-label col-xs col-md-4 col-sm-4 col-lg-12">First name:</label>
      <input autocomplete="given-name" class="form-control form-control-sm" type="text" id="given-name" name="firstname" autofocus><br>
      <label for="lastname" class="d-flex form-label col-xs col-md-4 col-sm-4 col-lg-12">Last name:</label>
      <input autocomplete="family-name" class="form-control form-control-sm" type="text" id="family-name" name="family-name"><br>
      <label for="phonenumber" class="d-flex form-label col-xs col-md-4 col-sm-4 col-lg-12">Phone number:</label>
      <input  autocomplete="tel" class="form-control form-control-sm" type="text" id="phonenumber" name="phonenumber"><br>
      <label for="emailaddress" class="d-flex form-label col-xs col-md-4 col-sm-4 col-lg-12">E-mail:</label>
      <input autocomplete="email" class="form-control form-control-sm" type="text" id="email" name="emailaddress"><br>
      <label for="confirmemail" class="d-flex form-label col-xs col-md-4 col-sm-4 col-lg-12">Confirm E-mail:</label>
      <input autocomplete="email" class="form-control form-control-sm" type="text" id="confirmemail" name="confirmemail"><br>
      <label for="password" class="d-flex form-label col-xs col-md-4 col-sm-4 col-lg-12">Password:</label>
      <input autocomplete="current-password" class="form-control form-control-sm" type="text" id="password" name="password"><br>
    </fieldset>
    

    <fieldset class="d-flex justify-content-start flex-column align-items-start">
      <legend>Payment Information</legend>
        <label for="creditcard" class="d-flex form-label col-xs col-md-4 col-sm-4 col-lg-12">Credit Card Number:</label>
        <input autocomplete="cc-number" class="form-control form-control-sm" type="text" id="creditcard" name="creditcard"><br>
        <label for="expirationdate" class="d-flex form-label col-xs col-md-4 col-sm-4 col-lg-12">Expiration Date:</label>
        <input autocomplete="cc-exp" class="form-control form-control-sm" type="text" id="expirationdate" name="expirationdate"><br>
        <label for="csccode" class="d-flex form-label col-xs col-md-4 col-sm-4 col-lg-12">CSC Code:</label>
        <input autocomplete="cc-csc" class="form-control form-control-sm" type="text" id="csccode" name="csccode"><br>
      </fieldset>


        <fieldset class="d-flex justify-content-start flex-column align-items-start">
          <legend>Billing Address</legend>
            <label for="streetaddress" class="d-flex form-label col-xs col-md-4 col-sm-4 col-lg-12">Street Address:</label>
            <input autocomplete="billing address-line1" class="form-control form-control-sm" type="text" id="billingaddress" name="billing" ><br>
            <label for="billing_address_line2" class="d-flex form-label col-xs col-md-4 col-sm-4 col-lg-12">Address Line #2:</label>
            <input autocomplete="billing address-line2" class="form-control form-control-sm" type="text" id="billing_address_line2" name="addressline2"><br>
            <label for="city" class="d-flex form-label col-xs col-md-4 col-sm-4 col-lg-12">City:</label>
            <input autocomplete="address-level2" class="form-control form-control-sm" type="text" id="city" name="city"><br>
            <label  for="state" class="d-flex form-label col-xs col-md-4 col-sm-4 col-lg-12">State:</label>
            <input autocomplete="address-level1" class="form-control form-control-sm" type="text" id="state" name="state"><br>
            <label for="zipcode" class="d-flex form-label col-xs col-md-4 col-sm-4 col-lg-12">Zipcode:</label>
            <input autocomplete="postal-code" class="form-control form-control-sm" type="text" id="zipcode" name="zipcode"><br>

          </fieldset>
        <fieldset class="d-flex justify-content-start flex-column align-items-start">
          <legend>Shipping Address</legend>
          <label for="streetaddress" class="d-flex form-label col-xs col-md-4 col-sm-4 col-lg-12">Street Address:</label>
          <input autocomplete="shipping address-line1" class="form-control form-control-sm" type="text" id="address" name="street_address"><br>
          <label for="addressline2" class="d-flex form-label col-xs col-md-4 col-sm-4 col-lg-12">Address Line #2:</label>
          <input autocomplete="shipping address-line2" class="form-control form-control-sm" type="text" id="addressline2" name="address_line2"><br>
          <label for="city" class="d-flex form-label col-xs col-md-4 col-sm-4 col-lg-12">City:</label>
          <input autocomplete="address-level2" class="form-control form-control-sm" type="text" id="city2" name="city2"><br>
          <label  for="state" class="d-flex form-label col-xs col-md-4 col-sm-4 col-lg-12">State:</label>
          <input autocomplete="address-level1" class="form-control form-control-sm" type="text" id="state2" name="state2"><br>
          <label for="zipcode" class="d-flex form-label col-xs col-md-4 col-sm-4 col-lg-12">Zipcode:</label>
          <input autocomplete="postal-code" class="form-control form-control-sm" type="text" id="zipcode2" name="zipcode2"><br>
          <label for="sameasbillingaddress" class="d-flex form-label col-xs col-md-4 col-sm-4 col-lg-12">Same as billing address?:</label>
          <input type="checkbox" id="sameasbillingaddress" name="sameasbillingaddress"><br>
        </fieldset>

        <button type="submit" class="btn btn-primary ">Submit</button>
        <button class="btn btn-primary" type="reset">Reset</button>


  </form>
                                     <!--Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
  crossorigin="anonymous"></script>
</body>
</html>
