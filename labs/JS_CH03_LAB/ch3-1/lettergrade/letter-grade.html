<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="letter-grade.css">
  <title>Letter Grade</title>
</head>

<body>
  <h2>Show letter Grade</h2>


  <script>
    const scores = [];
    let numericGrade = 0

    do {
       numericGrade = parseInt(prompt("Enter number grade from 0 through 100 or enter 999 to end entries.", 999));
      if (numericGrade === 999 ){ break; }
       if (numericGrade > 100 || numericGrade < 0) {
        alert('Score must be Valid number from 0 through 100.');
      } else if (numericGrade >= 88 && numericGrade <= 100) {
        scores[scores.length]=numericGrade;
        document.write(`<p>Grade ${numericGrade}= A </p>`);

      } else if (numericGrade >= 80 && numericGrade <= 87) {
        document.write(`<p>Grade ${numericGrade}= B </p>`);
        scores[scores.length]=numericGrade;

      } else if (numericGrade >= 68 && numericGrade <= 79) {
        document.write(`<p>Grade ${numericGrade}= C </p>`);
        scores[scores.length]=numericGrade;
      } else if (numericGrade >= 60 && numericGrade <= 67) {
        document.write(`<p>Grade ${numericGrade}= D </p>`);
        scores[scores.length]=numericGrade;


      } else  {
        document.write(`<p>Grade ${numericGrade}= F  </p>`);
        scores[scores.length]=numericGrade

      }
      
    
    } while (numericGrade != 999);

    


  </script>


</body>

</html>
