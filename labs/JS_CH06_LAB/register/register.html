<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="register.css">
  <title>Register</title>
</head>
<body>
  <h1>Register for an Account</h1>
  
  <form action="register_account.html" method="get">
    <div>
      <label class="register" for="email_address">E-Mail:</label>
      <input type="text" name="email_address" id="email_address">
      <span>*</span>
    </div>
    <div class="email">
      <label class="phone" for="phone">Mobile Phone:</label>
      <input  class="w" name="phone" id="phone">
      <span class="mobile">*</span>
    </div>
    <div>
      <label class="register" for="country">Country:</label>
      <select name="country" id="country">
        <option value="">Select a country</option>
        <option>USA</option>
        <option>Canada</option>
        <option>Mexico</option>
      </select>
      <span>*</span>
    </div>
    <div class="contact" >
      <label >Contact me by:</label>
      <input type="radio" name="contact" id="text" value="text" >Text
      <input type="radio" name="email" id="email" value="email">Email
      <input type="radio" name="Mobile Phone" id="mobile" checked>Mobile phone
      <input type="radio" name="contact" id="none" value="none">Don't contact me
      
    </div>
    <div class="terms">
      <label>Terms of Service:</label>
      <input type="checkbox" name="terms" id="terms" value="yes">I accept
      <span>*</span>
    </div>
    <div class="comment">
    <label class="comment" for="comment">Comment:</label>
    <textarea name="textarea" id="textarea"></textarea>
    <span class="comment">*</span>
  </div>
    <div>
      <label>&nbsp;</label>
      <input type="button" id="register" value="Register">
      <input type="button" id="reset_form" value="reset">
    </div>

  </form>
  <script src="register.js"></script>
</body>

</html>
