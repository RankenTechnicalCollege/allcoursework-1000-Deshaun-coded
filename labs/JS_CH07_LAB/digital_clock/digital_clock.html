<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="digital_clock.css">
  <title>Digital Clock</title>
</head>
<body>
  <p><h1>Digital Clock</h1></p>
  <fieldset> <legend> Clock</legend>
  <div id="time"></div>
  
  <script>
    
        function formatTime() {
            // Get the current date and time
            const now = new Date();
            
            // Get the hours, minutes, and seconds
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            
            // Determine AM or PM
            let period = hours >= 12 ? "PM" : "AM";
            
            // Convert to 12-hour format
            if (hours > 12) {
                hours -= 12;
            }
            // Special case for midnight (00:00)
            if (hours === 0) {
                hours = 12;
            }
            
            // Add leading zeros to minutes and seconds if necessary
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            
            // Create the time string
            const timeString = `${hours}:${minutes}:${seconds} ${period}`;
            
            // Display the time on the webpage
            document.getElementById("time").textContent = timeString;
        }

        // Update the time every second
        setInterval(formatTime, 1000);

        // Initial call to display the time immediately
        formatTime();
    </script>
    </fieldset>
    
  
</body>
</html>
